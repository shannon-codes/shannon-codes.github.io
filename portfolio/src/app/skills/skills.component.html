<div id="skills-section">
  <h1 class="title"><span class="title-text">TECHNICAL SKILLS</span></h1>
  <div class="container-skills">
    <div class="container-skill" *ngFor="let skill of skills">

      <div><img src={{skill.icon}} alt={{skill.name}} /></div>
      <div class="skill-name">{{skill.name}}</div>
      <div class="tech">
        <ul><li *ngFor="let tool of skill.tech">{{tool}}</li></ul>
      </div>

    </div>
  </div>

</div>
