<div id="skills-section">
  <h1 class="title"><u>TECHNICAL SKILLS</u></h1>
  <div class="container-skills">
    <div class="container-skill" *ngFor="let skill of skills">

      <div><img src={{skill.icon}} alt={{skill.name}} /></div>
      <div class="mat-h2">{{skill.name}}</div>
      <div class="tech">{{skill.tech}}</div>

    </div>
  </div>

</div>
